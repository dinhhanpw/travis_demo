language: csharp
solution: Travis_Demo.sln
mono: none
dotnet: 3.1

install:
- dotnet restore
- nuget install NUnit.Console -Version 3.12.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.12.0/tools/nunit3-console.exe ./Travis_Demo/bin/Release/Travis_Demo.dll